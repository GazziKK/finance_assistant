<ion-header [translucent]="true">
<ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Settings</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item button (click)="redirect('color-theme')">
          <ion-icon name="contrast" size="large" slot="start"></ion-icon>
          <ion-label>Color theme</ion-label>
        </ion-item>

        <ion-item button (click)="redirect('user-settings')">
          <ion-icon name="person"  size="large" slot="start"></ion-icon>
          <ion-label>User</ion-label>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>



</ion-content>
